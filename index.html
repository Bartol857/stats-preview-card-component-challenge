<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <main>

    <div class="box">
      <div class="box__img">
        <div class="box__img-bg"></div>
        <picture>
          <source media="(max-width: 991px)" srcset="./images/image-header-mobile.jpg" />
          <source media="(min-width: 992px)" srcset="./images/image-header-desktop.jpg" />
          <img src="./images/image-header-desktop.jpg" alt="People working in the office" />
        </picture>
      </div>
      <div class="box__text">
        <h1 class="box__header">Get <span>insights</span> that help your business grow.</h1>
        <p class="box__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="box__stats">
          <p class="box__companies">10k+ <span>companies</span></p>
          <p class="box__templates">314 <span>templates</span></p>
          <p class="box__queries">12M+ <span>queries</span></p>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Bartol857">Bartol857</a>.
    </div>
  </footer>
</body>
</html>
